<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy New Year</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  height: 100%;
  touch-action: manipulation;
  font-family: 'Dancing Script', cursive;
}

/* CANVAS */
canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
}

/* TAP HINT */
#hint {
  position: fixed;
  bottom: 80px;
  width: 100%;
  text-align: center;
  color: rgba(255,215,0,0.6);
  font-size: 16px;
  z-index: 5;
}

/* TEXT CONTAINERS */
#message, #secondMessage {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: #FFD700;
  font-size: 22px;
  padding: 30px;
  opacity: 0;
  transition: opacity 1.5s ease;
  pointer-events: none;
  white-space: pre-wrap;
  z-index: 10;
  text-shadow:
    0 0 8px rgba(255,215,0,0.7),
    0 0 18px rgba(255,215,0,0.4);
}

/* SHOW CLASS */
.show {
  opacity: 1;
}

/* TIMESTAMP */
#timestamp {
  position: fixed;
  bottom: 20px;
  width: 100%;
  text-align: center;
  color: rgba(255,215,0,0.7);
  font-size: 14px;
  z-index: 10;
}

/* END BUTTON */
#endBtn {
  position: fixed;
  bottom: 55px;
  left: 50%;
  transform: translateX(-50%);
  padding: 8px 18px;
  font-size: 16px;
  color: #FFD700;
  background: rgba(0,0,0,0.5);
  border: 1px solid #FFD700;
  border-radius: 5px;
  cursor: pointer;
  display: none;
  z-index: 10;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>
<div id="hint">Tap anywhere to launch</div>

<div id="message"></div>
<div id="secondMessage"></div>

<div id="timestamp"></div>
<button id="endBtn">End</button>

<audio id="fireSound" src="https://www.soundjay.com/misc/sounds/fireworks-1.mp3" preload="auto"></audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let rocketLaunched = false;
let particles = [];
let rocket = null;

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
window.addEventListener("resize", resize);

class Particle {
  constructor(x, y, size=3) {
    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * 5 + 2;
    this.x = x;
    this.y = y;
    this.vx = Math.cos(angle) * speed;
    this.vy = Math.sin(angle) * speed;
    this.alpha = 1;
    this.size = size;
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.vy += 0.05;
    this.alpha -= 0.015;
  }
  draw() {
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = "#FFD700";
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
    ctx.globalAlpha = 1;
  }
}

function explode(x, y) {
  for(let i=0;i<160;i++){
    particles.push(new Particle(x, y, Math.random()*3+2));
  }
  if(navigator.vibrate) navigator.vibrate(40);
  const s = document.getElementById("fireSound");
  s.currentTime = 0;
  s.play();
}

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  if(rocketLaunched && rocket){
    rocket.y += rocket.vy;

    ctx.fillStyle = "orange";
    ctx.beginPath();
    ctx.arc(rocket.x, rocket.y+12, 4, 0, Math.PI*2);
    ctx.fill();

    ctx.fillStyle = "white";
    ctx.fillRect(rocket.x-3, rocket.y-12, 6, 12);

    if(rocket.y < canvas.height/3){
      explode(rocket.x, rocket.y);
      explode(rocket.x+50, rocket.y-30);
      explode(rocket.x-50, rocket.y-30);
      rocket = null;
      setTimeout(showMessage, 900);
    }
  }

  particles = particles.filter(p=>p.alpha>0);
  particles.forEach(p=>{p.update();p.draw();});

  requestAnimationFrame(animate);
}

canvas.addEventListener("click",()=>{
  if(!rocketLaunched){
    rocketLaunched = true;
    document.getElementById("hint").style.display="none";
    rocket = {x: canvas.width/2, y: canvas.height-50, vy:-4};
  }
});

animate();

/* MESSAGE TYPING */
const longMessage = `I don’t wish for grand things this year. I just wish for more of us—more conversations that last longer than planned, more moments that feel simple but mean everything, more reasons to smile because you exist.

If this year taught me anything, it’s that love doesn’t have to be loud to be real. Sometimes it’s just choosing the same person again, even as the calendar changes.

So here’s to a new year—one I’m grateful to begin with you in my heart.
Always,
Aaron`;

function showMessage(){
  const box = document.getElementById("message");
  box.classList.add("show");
  let i=0;
  function type(){
    if(i<longMessage.length){
      box.textContent += longMessage[i++];
      setTimeout(type,40);
    } else {
      setTimeout(showSecond,1200);
    }
  }
  type();
}

/* SECOND PAGE */
function showSecond(){
  document.getElementById("message").style.display="none";
  const sec = document.getElementById("secondMessage");
  sec.classList.add("show");
  let text="I love you Riaaaa";
  let i=0;
  function type(){
    if(i<text.length){
      sec.textContent+=text[i++];
      setTimeout(type,80);
    } else {
      let interval=setInterval(()=>{
        explode(Math.random()*canvas.width, Math.random()*canvas.height/2);
      },300);
      setTimeout(()=>{
        clearInterval(interval);
        document.getElementById("endBtn").style.display="block";
      },5000);
    }
  }
  type();
}

/* TIMESTAMP */
function updateTime(){
  document.getElementById("timestamp").textContent=new Date().toLocaleString();
}
setInterval(updateTime,1000);
updateTime();

/* END */
document.getElementById("endBtn").onclick=()=>location.reload();
</script>

</body>
</html>
