<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  overflow: hidden;
  height: 100%;
  font-family: 'Georgia', serif;
}

#hint {
  position: absolute;
  bottom: 140px;
  width: 100%;
  text-align: center;
  color: #777;
  font-size: 14px;
}

#rocket {
  position: absolute;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 48px;
  cursor: pointer;
  filter: drop-shadow(0 0 10px yellow);
}

canvas {
  position: absolute;
  top: 0;
  left: 0;
}

#message {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #ffe066;
  font-size: 22px;
  text-align: center;
  opacity: 0;
  transition: opacity 2s ease;
  padding: 20px;
  line-height: 1.5;
}
</style>
</head>

<body>

<div id="hint">tap the rocket</div>
<div id="rocket">üöÄ</div>
<canvas id="canvas"></canvas>

<div id="message">
  Your message goes here.<br>
  (you can edit this later ü§ç)
</div>

<audio id="boom">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-firework-explosion-1703.mp3">
</audio>

<script>
const rocket = document.getElementById("rocket");
const hint = document.getElementById("hint");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const boom = document.getElementById("boom");
const message = document.getElementById("message");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

rocket.addEventListener("click", () => {
  hint.style.display = "none";
  boom.play();

  rocket.style.transition = "transform 2.5s linear";
  rocket.style.transform = "translate(-50%, -400px)";

  setTimeout(() => {
    rocket.style.display = "none";
    createHeartFirework(canvas.width / 2, canvas.height / 2);
    setTimeout(() => message.style.opacity = 1, 1200);
  }, 2500);
});

function createHeartFirework(x, y) {
  for (let i = 0; i < 120; i++) {
    const angle = i * 0.15;
    const radius = 12 * (1 - Math.sin(angle));
    particles.push({
      x,
      y,
      vx: Math.cos(angle) * radius * 1.2,
      vy: Math.sin(angle) * radius * 1.2,
      life: 100
    });
  }
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach((p, i) => {
    p.x += p.vx * 0.08;
    p.y += p.vy * 0.08;
    p.life--;

    ctx.beginPath();
    ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255, 215, 0, ${p.life / 100})`;
    ctx.fill();

    if (p.life <= 0) particles.splice(i, 1);
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
