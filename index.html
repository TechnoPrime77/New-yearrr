<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  height: 100%;
  font-family: 'Playfair Display', serif;
}

canvas { display: block; }

#hint {
  position: absolute;
  bottom: 70px;
  width: 100%;
  text-align: center;
  color: rgba(255,255,255,0.6);
  font-size: 14px;
  letter-spacing: 2px;
}

#message {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: #ffe9a8;
  font-size: 26px;
  padding: 30px;
  opacity: 0;
  pointer-events: none;
  text-shadow: 0 0 15px rgba(255,215,120,0.4);
}

#love {
  position: absolute;
  top: 55%;
  width: 100%;
  text-align: center;
  font-size: 28px;
  color: #ffd87d;
  opacity: 0;
  text-shadow: 0 0 20px rgba(255,215,120,0.5);
}

#time {
  position: absolute;
  bottom: 10px;
  width: 100%;
  text-align: center;
  color: rgba(255,255,255,0.4);
  font-size: 12px;
}

#endBtn {
  position: absolute;
  bottom: 40px;
  right: 20px;
  padding: 8px 14px;
  background: rgba(255,215,120,0.15);
  color: #ffe9a8;
  border: 1px solid rgba(255,215,120,0.3);
  border-radius: 20px;
  display: none;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>
<div id="hint">tap anywhere</div>

<div id="message"></div>
<div id="love">I love you Riaaaa</div>
<div id="time"></div>
<button id="endBtn">End</button>

<audio id="boom" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8d6d98e7f3.mp3">
</audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let launched = false;
let rocketY = canvas.height + 40;
let particles = [];
let phase = 0;

const gold = "#ffd87d";

class Particle {
  constructor(x, y, angle, speed, size) {
    this.x = x;
    this.y = y;
    this.vx = Math.cos(angle) * speed;
    this.vy = Math.sin(angle) * speed;
    this.alpha = 1;
    this.size = size;
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.vy += 0.03;
    this.alpha -= 0.012;
  }
  draw() {
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = gold;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
    ctx.fill();
    ctx.globalAlpha = 1;
  }
}

function heartExplosion(cx, cy, scale) {
  for (let i = 0; i < 180; i++) {
    let t = Math.random() * Math.PI * 2;
    let r = scale * (1 - Math.sin(t));
    let x = r * Math.cos(t);
    let y = -r * Math.sin(t);
    let angle = Math.atan2(y, x);
    particles.push(new Particle(cx, cy, angle, Math.random()*4+2, Math.random()*2+1));
  }
}

function typeText(el, text, delay = 40) {
  el.textContent = "";
  let i = 0;
  el.style.opacity = 1;
  let interval = setInterval(() => {
    el.textContent += text[i];
    i++;
    if (i >= text.length) clearInterval(interval);
  }, delay);
}

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.25)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  if (launched && phase === 0) {
    rocketY -= 2;
    ctx.fillStyle = gold;
    ctx.fillRect(canvas.width/2 - 2, rocketY, 4, 14);

    if (rocketY < canvas.height/2) {
      phase = 1;
      navigator.vibrate?.(30);
      document.getElementById("boom").play();
      for (let i = 0; i < 3; i++)
        setTimeout(() => heartExplosion(canvas.width/2, canvas.height/2, 40 + i*20), i*300);

      setTimeout(() => {
        typeText(
          document.getElementById("message"),
          "Happy New Year ðŸ¤"
        );
      }, 700);

      setTimeout(() => {
        document.getElementById("love").style.opacity = 1;
        heartExplosion(canvas.width/2, canvas.height/2 - 80, 60);
        navigator.vibrate?.(20);
      }, 2200);

      setTimeout(() => {
        document.getElementById("endBtn").style.display = "block";
      }, 3500);
    }
  }

  particles = particles.filter(p => p.alpha > 0);
  particles.forEach(p => { p.update(); p.draw(); });

  requestAnimationFrame(animate);
}

canvas.addEventListener("click", () => {
  if (launched) return;
  launched = true;
  document.getElementById("hint").style.display = "none";
});

document.getElementById("endBtn").onclick = () => {
  document.body.style.transition = "opacity 1.5s";
  document.body.style.opacity = 0;
};

document.getElementById("time").textContent =
  new Date().toLocaleString();

animate();
</script>

</body>
</html>
