<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  height: 100%;
  touch-action: manipulation;
}

canvas {
  display: block;
}

#message {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-family: 'Playfair Display', serif;
  font-size: 26px;
  padding: 30px;
  color: #f5e6b8;
  text-shadow: 0 0 15px rgba(255,220,150,0.35);
  opacity: 0;
}

#typed {
  max-width: 90%;
}

</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div id="message">
  <div id="typed"></div>
</div>

<audio id="sound">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7a9b4bbd0d.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let tapped = false;
let particles = [];
let fireworksText = [];
let showText = false;

const messageText =
"Happy New Year ü§ç\n\nSome moments feel like fireworks.\nSome feel like home.";

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
window.addEventListener("resize", resize);

// Rocket
let rocket = {
  x: canvas.width / 2,
  y: canvas.height + 40,
  vy: -3
};

// Heart particle
class Particle {
  constructor(x, y, size = 1) {
    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * 3 + 1.5;
    this.x = x;
    this.y = y;
    this.vx = Math.cos(angle) * speed;
    this.vy = Math.sin(angle) * speed;
    this.alpha = 1;
    this.size = size;
  }

  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.vy += 0.02;
    this.alpha -= 0.012;
  }

  draw() {
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = "#f5d98c";
    ctx.shadowBlur = 10;
    ctx.shadowColor = "#f5d98c";
    drawHeart(this.x, this.y, this.size);
    ctx.restore();
  }
}

function drawHeart(x, y, s) {
  ctx.beginPath();
  ctx.moveTo(x, y);
  ctx.bezierCurveTo(x - 5*s, y - 5*s, x - 15*s, y + 5*s, x, y + 15*s);
  ctx.bezierCurveTo(x + 15*s, y + 5*s, x + 5*s, y - 5*s, x, y);
  ctx.fill();
}

function explode(x, y, count = 120) {
  for (let i = 0; i < count; i++) {
    particles.push(new Particle(x, y, Math.random() * 1.5 + 0.6));
  }
}

function textFirework(text, yPos) {
  ctx.font = "28px Playfair Display";
  ctx.fillStyle = "#f5e6b8";
  const startX = canvas.width / 2 - ctx.measureText(text).width / 2;
  fireworksText.push({ text, x: startX, y: yPos, alpha: 1 });
}

function typeText(text) {
  const el = document.getElementById("typed");
  let i = 0;
  el.innerHTML = "";
  const interval = setInterval(() => {
    el.innerHTML += text[i] === "\n" ? "<br>" : text[i];
    i++;
    if (i >= text.length) clearInterval(interval);
  }, 45);
}

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.25)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  if (rocket) {
    rocket.y += rocket.vy;

    ctx.fillStyle = "#f5d98c";
    ctx.shadowBlur = 15;
    ctx.shadowColor = "#f5d98c";
    ctx.fillRect(rocket.x - 2, rocket.y - 12, 4, 12);

    if (rocket.y < canvas.height / 2) {
      explode(rocket.x, rocket.y, 160);
      setTimeout(() => explode(rocket.x - 60, rocket.y + 20, 120), 400);
      setTimeout(() => explode(rocket.x + 60, rocket.y + 20, 120), 800);

      setTimeout(() => {
        textFirework("I love you Riaaaa", canvas.height / 2 - 80);
      }, 1300);

      setTimeout(() => {
        document.getElementById("message").style.opacity = 1;
        typeText(messageText);
      }, 1800);

      rocket = null;
    }
  }

  particles = particles.filter(p => p.alpha > 0);
  particles.forEach(p => {
    p.update();
    p.draw();
  });

  fireworksText.forEach(t => {
    ctx.globalAlpha = t.alpha;
    ctx.font = "28px Playfair Display";
    ctx.fillStyle = "#f5e6b8";
    ctx.shadowBlur = 20;
    ctx.shadowColor = "#f5d98c";
    ctx.fillText(t.text, t.x, t.y);
    t.alpha -= 0.01;
  });

  requestAnimationFrame(animate);
}

canvas.addEventListener("click", () => {
  if (tapped) return;
  tapped = true;

  document.getElementById("sound").play().catch(()=>{});
  rocket.y = canvas.height + 40;
});

animate();
</script>

</body>
</html>
