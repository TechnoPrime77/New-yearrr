<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #050505;
  overflow: hidden;
  height: 100%;
}

canvas {
  display: block;
}

#hint {
  position: absolute;
  bottom: 70px;
  width: 100%;
  text-align: center;
  color: rgba(255,255,255,0.6);
  font-family: sans-serif;
  font-size: 14px;
  letter-spacing: 2px;
}

#message {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: #ffe9b5;
  font-family: 'Georgia', serif;
  font-size: 26px;
  padding: 30px;
  opacity: 0;
  transition: opacity 2s ease;
  text-shadow: 0 0 15px rgba(255,215,120,0.8);
  pointer-events: none;
  z-index: 10;
}

#message.show {
  opacity: 1;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>
<div id="hint">tap anywhere</div>

<div id="message">
  <!-- EDIT THIS MESSAGE LATER -->
  Happy New Year ü§ç
</div>

<audio id="boom" preload="auto">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-firework-explosion-1700.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let launched = false;
let rocketY = canvas.height + 50;
let particles = [];

const GOLD = "rgba(255,215,130,";

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
window.addEventListener("resize", resize);

class Particle {
  constructor(x, y, size) {
    const t = Math.random() * Math.PI * 2;
    const r = Math.random() * size;
    this.vx = r * Math.cos(t);
    this.vy = r * Math.sin(t);
    this.x = x;
    this.y = y;
    this.life = 1;
  }

  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.vy += 0.015;
    this.life -= 0.01;
  }

  draw() {
    ctx.globalAlpha = this.life;
    ctx.fillStyle = GOLD + this.life + ")";
    ctx.beginPath();
    ctx.arc(this.x, this.y, 2.5, 0, Math.PI * 2);
    ctx.fill();
    ctx.globalAlpha = 1;
  }
}

function heartExplosion(x, y, size) {
  for (let i = 0; i < 140; i++) {
    const angle = Math.random() * Math.PI * 2;
    const r = size * (1 - Math.sin(angle));
    const px = x + r * Math.cos(angle);
    const py = y - r * Math.sin(angle);
    particles.push(new Particle(px, py, size));
  }
}

function explodeSequence(x, y) {
  const boom = document.getElementById("boom");
  boom.currentTime = 0;
  boom.play();

  if (navigator.vibrate) navigator.vibrate([100, 50, 200]);

  heartExplosion(x, y, 4);
  setTimeout(() => heartExplosion(x, y, 6), 300);
  setTimeout(() => heartExplosion(x, y, 8), 700);

  setTimeout(() => {
    document.getElementById("message").classList.add("show");
  }, 1200);
}

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.25)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  if (launched && rocketY > canvas.height / 2) {
    rocketY -= 3; // slow rocket

    // trail glow
    ctx.fillStyle = "rgba(255,200,100,0.6)";
    ctx.beginPath();
    ctx.arc(canvas.width/2, rocketY + 15, 6, 0, Math.PI*2);
    ctx.fill();

    // rocket core
    ctx.fillStyle = "#fff";
    ctx.fillRect(canvas.width/2 - 2, rocketY - 12, 4, 14);

    if (rocketY <= canvas.height / 2) {
      explodeSequence(canvas.width/2, canvas.height/2);
      launched = false;
    }
  }

  particles = particles.filter(p => p.life > 0);
  particles.forEach(p => {
    p.update();
    p.draw();
  });

  requestAnimationFrame(animate);
}

canvas.addEventListener("click", () => {
  if (!launched) {
    launched = true;
    rocketY = canvas.height + 40;
    document.getElementById("hint").style.display = "none";
  }
});

animate();
</script>

</body>
</html>
