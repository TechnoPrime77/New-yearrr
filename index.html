<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy New Year</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  height: 100%;
  touch-action: manipulation;
}

canvas {
  display: block;
}

#hint {
  position: absolute;
  bottom: 80px;
  width: 100%;
  text-align: center;
  color: rgba(255,255,255,0.6);
  font-family: sans-serif;
  font-size: 14px;
  letter-spacing: 1px;
}

#message {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: white;
  font-family: 'Georgia', serif;
  font-size: 22px;
  padding: 30px;
  opacity: 0;
  transition: opacity 1.5s ease;
  pointer-events: none;
}

.show {
  opacity: 1;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>
<div id="hint">tap to launch</div>

<div id="message">
  <!-- ‚ú® EDIT YOUR MESSAGE HERE LATER ‚ú® -->
  Happy New Year ü§ç
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let rocketLaunched = false;
let particles = [];
let rocket = {
  x: canvas.width / 2,
  y: canvas.height - 40,
  vy: -8
};

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
window.addEventListener("resize", resize);

class Particle {
  constructor(x, y) {
    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * 5 + 2;
    this.x = x;
    this.y = y;
    this.vx = Math.cos(angle) * speed;
    this.vy = Math.sin(angle) * speed;
    this.alpha = 1;
    this.color = `hsl(${Math.random()*360},100%,60%)`;
  }

  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.vy += 0.05;
    this.alpha -= 0.015;
  }

  draw() {
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
    ctx.fill();
    ctx.globalAlpha = 1;
  }
}

function explode(x, y) {
  for (let i = 0; i < 120; i++) {
    particles.push(new Particle(x, y));
  }
  setTimeout(() => {
    document.getElementById("message").classList.add("show");
  }, 600);
}

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  if (rocketLaunched && rocket) {
    rocket.y += rocket.vy;

    // rocket trail
    ctx.fillStyle = "orange";
    ctx.beginPath();
    ctx.arc(rocket.x, rocket.y + 10, 3, 0, Math.PI * 2);
    ctx.fill();

    // rocket body
    ctx.fillStyle = "white";
    ctx.fillRect(rocket.x - 2, rocket.y - 10, 4, 10);

    if (rocket.y < canvas.height / 3) {
      explode(rocket.x, rocket.y);
      rocket = null;
    }
  }

  particles = particles.filter(p => p.alpha > 0);
  particles.forEach(p => {
    p.update();
    p.draw();
  });

  requestAnimationFrame(animate);
}

canvas.addEventListener("click", () => {
  if (!rocketLaunched) {
    rocketLaunched = true;
    document.getElementById("hint").style.display = "none";
  }
});

animate();
</script>

</body>
</html>
