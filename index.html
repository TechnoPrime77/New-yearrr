<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  height: 100%;
}

canvas {
  display: block;
}

#hint {
  position: absolute;
  bottom: 90px;
  width: 100%;
  text-align: center;
  color: rgba(255,255,255,0.6);
  font-family: sans-serif;
  font-size: 14px;
  letter-spacing: 1px;
}

#message {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: #ffe9b0;
  font-family: 'Georgia', serif;
  font-size: 26px;
  padding: 30px;
  opacity: 0;
  transform: scale(0.95);
  transition: opacity 2s ease, transform 2s ease;
  text-shadow: 0 0 20px rgba(255,220,120,0.8);
  pointer-events: none;
}

#message.show {
  opacity: 1;
  transform: scale(1);
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>
<div id="hint">tap anywhere</div>

<div id="message">
  <!-- ‚ú® EDIT MESSAGE LATER ‚ú® -->
  Happy New Year ü§ç
</div>

<audio id="sound">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1dcb3a56e3.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const sound = document.getElementById("sound");

canvas.width = innerWidth;
canvas.height = innerHeight;

let launched = false;
let rocket = null;
let particles = [];

window.addEventListener("resize", () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
});

class HeartParticle {
  constructor(x, y, size) {
    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * 3 + 1.5;
    this.x = x;
    this.y = y;
    this.vx = Math.cos(angle) * speed;
    this.vy = Math.sin(angle) * speed;
    this.alpha = 1;
    this.size = size;
  }

  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.vy += 0.02;
    this.alpha -= 0.008;
  }

  draw() {
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = "#ffd27d";
    ctx.beginPath();
    const s = this.size;
    ctx.moveTo(this.x, this.y);
    ctx.bezierCurveTo(this.x - s, this.y - s, this.x - s * 1.5, this.y + s / 2, this.x, this.y + s);
    ctx.bezierCurveTo(this.x + s * 1.5, this.y + s / 2, this.x + s, this.y - s, this.x, this.y);
    ctx.fill();
    ctx.restore();
  }
}

function explode(x, y, delay) {
  setTimeout(() => {
    for (let i = 0; i < 60; i++) {
      const size = Math.random() * 6 + 4;
      particles.push(new HeartParticle(x, y, size));
    }
  }, delay);
}

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.25)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  if (rocket) {
    rocket.y += rocket.vy;

    // glow trail
    ctx.fillStyle = "rgba(255,215,120,0.8)";
    ctx.beginPath();
    ctx.arc(rocket.x, rocket.y + 12, 4, 0, Math.PI * 2);
    ctx.fill();

    // rocket body
    ctx.fillStyle = "#ffe9b0";
    ctx.fillRect(rocket.x - 2, rocket.y - 14, 4, 14);

    if (rocket.y <= canvas.height / 2) {
      rocket = null;

      explode(canvas.width/2, canvas.height/2, 0);
      explode(canvas.width/2, canvas.height/2, 500);
      explode(canvas.width/2, canvas.height/2, 1000);

      setTimeout(() => {
        document.getElementById("message").classList.add("show");
      }, 1200);
    }
  }

  particles = particles.filter(p => p.alpha > 0);
  particles.forEach(p => {
    p.update();
    p.draw();
  });

  requestAnimationFrame(animate);
}

canvas.addEventListener("click", () => {
  if (launched) return; // tap only once
  launched = true;

  document.getElementById("hint").style.display = "none";

  if (navigator.vibrate) navigator.vibrate(60);
  sound.play();

  rocket = {
    x: canvas.width / 2,
    y: canvas.height - 30,
    vy: -4 // slower rocket
  };
});

animate();
</script>

</body>
</html>
