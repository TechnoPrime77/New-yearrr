<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>New Year Fireworks</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #050505;
  overflow: hidden;
  height: 100%;
  touch-action: manipulation;
  font-family: 'Arial', sans-serif;
}

canvas {
  position: absolute;
  top: 0;
  left: 0;
}

#message {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #ffd966;
  font-size: 1.6rem;
  text-align: center;
  opacity: 0;
  transition: opacity 2s ease;
  z-index: 5;
  pointer-events: none;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>
<div id="message">
  <!-- EDIT THIS LATER -->
  Happy New Year âœ¨
</div>

<audio id="boom" preload="auto">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7c0b2c69d7.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let launched = false;
let rocketY = canvas.height + 40;
let rocketX = canvas.width / 2;
let targetY = canvas.height / 2;
let particles = [];

function drawRocket() {
  ctx.fillStyle = "#ffd966";
  ctx.beginPath();
  ctx.rect(rocketX - 2, rocketY, 4, 20);
  ctx.fill();

  ctx.beginPath();
  ctx.moveTo(rocketX - 6, rocketY + 20);
  ctx.lineTo(rocketX + 6, rocketY + 20);
  ctx.lineTo(rocketX, rocketY + 30);
  ctx.fill();
}

function createHeart(x, y) {
  for (let i = 0; i < 120; i++) {
    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * 4 + 2;
    particles.push({
      x,
      y,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      life: 120
    });
  }
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (launched && rocketY > targetY) {
    rocketY -= 2; // SLOW rocket
    drawRocket();
  }

  particles.forEach((p, i) => {
    p.x += p.vx;
    p.y += p.vy;
    p.life--;
    ctx.fillStyle = "rgba(255, 215, 100, 0.8)";
    ctx.beginPath();
    ctx.arc(p.x, p.y, 2.2, 0, Math.PI * 2);
    ctx.fill();
    if (p.life <= 0) particles.splice(i, 1);
  });

  requestAnimationFrame(animate);
}

canvas.addEventListener("click", () => {
  if (launched) return;
  launched = true;

  const interval = setInterval(() => {
    if (rocketY <= targetY) {
      clearInterval(interval);
      document.getElementById("boom").play();
      createHeart(rocketX, targetY);
      document.getElementById("message").style.opacity = 1;
    }
  }, 16);
});

animate();

window.addEventListener("resize", () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
});
</script>

</body>
</html>
