<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy New Year</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #050505;
  overflow: hidden;
  height: 100%;
  touch-action: manipulation;
}

canvas {
  display: block;
}

#hint {
  position: absolute;
  bottom: 90px;
  width: 100%;
  text-align: center;
  color: rgba(255,255,255,0.6);
  font-family: system-ui, sans-serif;
  font-size: 14px;
  letter-spacing: 1px;
}

#message {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: #fff8dc;
  font-family: 'Georgia', serif;
  font-size: 24px;
  padding: 30px;
  opacity: 0;
  pointer-events: none;
  text-shadow:
    0 0 10px rgba(255,215,150,0.6),
    0 0 25px rgba(255,200,120,0.4);
  transition: opacity 2s ease;
}

.show {
  opacity: 1;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>
<div id="hint">tap anywhere</div>

<div id="message">
  <!-- EDIT THIS MESSAGE LATER -->
  Happy New Year ü§ç
</div>

<audio id="sound">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7b0c54c7c1.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

const centerX = canvas.width / 2;
const centerY = canvas.height / 2;

let launched = false;
let rocket = null;
let particles = [];
let stars = [];

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
window.addEventListener("resize", resize);

/* üåô STAR BACKGROUND */
for (let i = 0; i < 120; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 1.5
  });
}

/* üíõ HEART PARTICLE */
class HeartParticle {
  constructor(x, y) {
    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * 3 + 1.5;
    this.x = x;
    this.y = y;
    this.vx = Math.cos(angle) * speed;
    this.vy = Math.sin(angle) * speed;
    this.alpha = 1;
    this.size = Math.random() * 4 + 3;
  }

  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.vy += 0.02;
    this.alpha -= 0.01;
  }

  draw() {
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = "#ffd9a0";
    ctx.beginPath();
    ctx.moveTo(this.x, this.y);
    ctx.bezierCurveTo(
      this.x - this.size, this.y - this.size,
      this.x - this.size * 2, this.y + this.size,
      this.x, this.y + this.size * 2
    );
    ctx.bezierCurveTo(
      this.x + this.size * 2, this.y + this.size,
      this.x + this.size, this.y - this.size,
      this.x, this.y
    );
    ctx.fill();
    ctx.restore();
  }
}

/* üí• MULTIPLE HEART EXPLOSIONS */
function explode(x, y, delay = 0) {
  setTimeout(() => {
    for (let i = 0; i < 80; i++) {
      particles.push(new HeartParticle(x, y));
    }
    if (navigator.vibrate) navigator.vibrate(40);
  }, delay);
}

/* üéÜ ANIMATION LOOP */
function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.25)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // stars
  ctx.fillStyle = "#ffffff";
  stars.forEach(s => {
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    ctx.fill();
  });

  // rocket
  if (rocket) {
    rocket.y += rocket.vy;

    // trail glow
    ctx.fillStyle = "rgba(255,215,150,0.7)";
    ctx.beginPath();
    ctx.arc(rocket.x, rocket.y + 12, 5, 0, Math.PI * 2);
    ctx.fill();

    // rocket body
    ctx.fillStyle = "#fff5cc";
    ctx.fillRect(rocket.x - 3, rocket.y - 16, 6, 16);

    if (rocket.y <= centerY) {
      explode(centerX, centerY, 0);
      explode(centerX - 60, centerY + 20, 350);
      explode(centerX + 60, centerY + 20, 700);

      setTimeout(() => {
        document.getElementById("message").classList.add("show");
      }, 1200);

      rocket = null;
    }
  }

  particles = particles.filter(p => p.alpha > 0);
  particles.forEach(p => {
    p.update();
    p.draw();
  });

  requestAnimationFrame(animate);
}

/* üöÄ START ON TAP */
canvas.addEventListener("click", () => {
  if (launched) return;
  launched = true;
  document.getElementById("hint").style.display = "none";

  rocket = {
    x: centerX,
    y: canvas.height + 30,
    vy: -3   // slower rocket
  };

  document.getElementById("sound").play();
  if (navigator.vibrate) navigator.vibrate([30, 50, 30]);
});

animate();
</script>

</body>
</html>
