<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: #050505;
  overflow: hidden;
  height: 100%;
  font-family: 'Georgia', serif;
}

#hint {
  position: absolute;
  bottom: 90px;
  width: 100%;
  text-align: center;
  color: #aaa;
  font-size: 14px;
  letter-spacing: 1px;
}

#launcher {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 40px;
  cursor: pointer;
  transition: transform 0.3s;
}

#launcher:active {
  transform: translateX(-50%) scale(0.9);
}

canvas {
  position: absolute;
  top: 0;
  left: 0;
}

#message {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  text-align: center;
  font-size: 22px;
  line-height: 1.5;
  opacity: 0;
  transition: opacity 2s ease;
  padding: 20px;
}

.flash {
  animation: flash 0.4s;
}

@keyframes flash {
  0% { background: #fff; }
  100% { background: #050505; }
}
</style>
</head>
<body>

<div id="hint">tap the firework</div>
<div id="launcher">ðŸŽ†</div>
<canvas id="canvas"></canvas>

<div id="message">
  <!-- ðŸ‘‡ EDIT MESSAGE LATER HERE -->
  Happy New Year âœ¨<br>
  This moment was meant for you.
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
let launched = false;

function random(min, max) {
  return Math.random() * (max - min) + min;
}

function createFirework(x, y) {
  for (let i = 0; i < 120; i++) {
    particles.push({
      x, y,
      angle: random(0, Math.PI * 2),
      speed: random(2, 6),
      radius: 2,
      alpha: 1,
      decay: random(0.01, 0.02)
    });
  }
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach((p, i) => {
    p.x += Math.cos(p.angle) * p.speed;
    p.y += Math.sin(p.angle) * p.speed;
    p.alpha -= p.decay;

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255, 215, 150, ${p.alpha})`;
    ctx.fill();

    if (p.alpha <= 0) particles.splice(i, 1);
  });

  requestAnimationFrame(animate);
}

animate();

document.getElementById("launcher").addEventListener("click", () => {
  if (launched) return;
  launched = true;

  document.getElementById("hint").style.display = "none";
  document.getElementById("launcher").style.display = "none";

  let rocketY = canvas.height;
  const rocketX = canvas.width / 2;

  const rocketInterval = setInterval(() => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    rocketY -= 12;

    ctx.beginPath();
    ctx.arc(rocketX, rocketY, 3, 0, Math.PI * 2);
    ctx.fillStyle = "#fff";
    ctx.fill();

    if (rocketY <= canvas.height / 2) {
      clearInterval(rocketInterval);
      createFirework(rocketX, rocketY);
      document.body.classList.add("flash");

      setTimeout(() => {
        document.body.classList.remove("flash");
        document.getElementById("message").style.opacity = 1;
      }, 500);
    }
  }, 16);
});
</script>

</body>
</html>
